<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Cards</title>
    <style>
        .card {
            width: 200px;
            height: 200px;
            perspective: 1000px;
            margin: 10px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }
        .card-front {
            background-color: #333;
        }
        .card-back {
            background-color: #4CAF50;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

<h2>Flip Cards</h2>

<form action="/upload" method="post">
    <label for="file_id">Enter Google Drive File ID:</label>
    <input type="text" id="file_id" name="file_id" required>
    <button type="submit">Generate Flip Cards</button>
</form>

<div style="display: flex; flex-wrap: wrap;">
    {% for card in cards %}
    <div class="card">
        <div class="card-inner">
            <div class="card-front">{{ card.question }}</div>
            <div class="card-back">{{ card.answer }}</div>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
